<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Walentynka</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
        }
        
        #noBtn {
            background: linear-gradient(45deg, #cccccc, #999999);
            color: black;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            text-align: center;
            z-index: 3;
            animation: popIn 0.5s forwards;
        }
        
        .heart {
            color: red;
            font-size: 50px;
            margin-top: 10px;
            animation: pulse 1s infinite;
        }

        /* SpadajƒÖce serduszka */
        .floating-heart {
            position: absolute;
            color: rgba(255, 20, 147, 0.3);
            animation: float 6s linear infinite;
            z-index: 1;
        }

        /* B≈ÇyszczƒÖce gwiazdki */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
            z-index: 1;
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Efekt t≈Ça z gradientem */
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: backgroundPulse 4s infinite;
            z-index: 0;
        }

        @keyframes backgroundPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="background-effect"></div>
    <div class="question">Zostaniesz mojƒÖ WalentynkƒÖ Gwiazdko? üí´</div>
    
    <div class="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
    </div>
    
    <div id="lovePopup" class="popup">
        <h2>Kocham Ciƒô najbardziej na ≈õwiecie</h2>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    
    <div id="sadPopup" class="popup">
        <h2>:(</h2>
    </div>

    <script>
        // Tworzenie spadajƒÖcych serduszek
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        // Tworzenie b≈ÇyszczƒÖcych gwiazdek
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Generowanie efekt√≥w w tle
        setInterval(createHeart, 300);
        setInterval(createSparkle, 200);

        document.getElementById('yesBtn').addEventListener('click', function() {
            const popup = document.getElementById('lovePopup');
            popup.style.display = 'block';
            popup.style.transform = 'translate(-50%, -50%) scale(0)';
            
            // Dodatkowe serduszka przy klikniƒôciu "Tak"
            for(let i = 0; i < 20; i++) {
                setTimeout(createHeart, i * 100);
            }

            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });
        
        document.getElementById('noBtn').addEventListener('click', function() {
            const popup = document.getElementById('sadPopup');
            popup.style.display = 'block';
            popup.style.transform = 'translate(-50%, -50%) scale(0)';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });

        // Efekt uniku przycisku "Nie"
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function(e) {
            const x = Math.random() * (window.innerWidth - this.offsetWidth);
            const y = Math.random() * (window.innerHeight - this.offsetHeight);
            
            if(Math.random() > 0.5) { // 50% szans na ucieczkƒô
                this.style.position = 'fixed';
                this.style.left = x + 'px';
                this.style.top = y + 'px';
            }
        });
    </script>
</body>
</html>

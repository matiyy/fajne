<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(-45deg, #ff69b4, #ff1493, #ff69b4, #ff8da1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .question {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 5s linear infinite, bounce 2s ease-in-out infinite;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
            padding: 0 20px;
        }
        
        @media (max-width: 768px) {
            .question {
                font-size: 1.8em;
                margin-bottom: 40px;
            }
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            z-index: 2;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        
        button {
            padding: 20px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            width: 100%;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        #yesBtn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            animation: pulse 2s infinite;
        }
        
        #noBtn {
            background: linear-gradient(45deg, #cccccc, #999999);
            color: black;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
            display: none;
            text-align: center;
            z-index: 10;
            animation: popIn 0.5s forwards;
            width: 90%;
            max-width: 300px;
        }
        
        .popup h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        
        .heart {
            color: red;
            font-size: 50px;
            margin-top: 10px;
            animation: heartBeat 1.5s infinite;
        }

        .hearts-container {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            top: 0;
            left: 0;
        }

        .floating-heart, .butterfly, .sparkle, .confetti {
            position: fixed;
            pointer-events: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.4); }
            40% { transform: scale(1); }
            60% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% {
                transform: translate(0, -100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--translateX), 100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            70% { transform: translate(-50%, -50%) scale(0.95); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts-container"></div>
    <div class="question">Zostaniesz moją Walentynką Gwiazdko? 💫</div>
    
    <div class="buttons">
        <button id="yesBtn">Tak ❤️</button>
        <button id="noBtn">Nie 💔</button>
    </div>
    
    <div id="lovePopup" class="popup">
        <h2>Kocham Cię najbardziej na świecie</h2>
        <div class="heart">❤️</div>
    </div>
    
    <div id="sadPopup" class="popup">
        <h2>:(</h2>
    </div>

    <script>
        // Sprawdzanie czy urządzenie jest mobilne
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // Tworzenie spadających serduszek
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.setProperty('--translateX', (Math.random() * 200 - 100) + 'px');
            document.querySelector('.hearts-container').appendChild(heart);

            setTimeout(() => heart.remove(), 6000);
        }

        // Tworzenie błyszczących gwiazdek
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.width = sparkle.style.height = Math.random() * 4 + 2 + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }

        // Dostosowanie częstotliwości efektów dla urządzeń mobilnych
        const heartInterval = isMobile ? 500 : 300;
        const sparkleInterval = isMobile ? 400 : 200;

        // Generowanie efektów w tle
        setInterval(createHeart, heartInterval);
        setInterval(createSparkle, sparkleInterval);

        document.getElementById('yesBtn').addEventListener('click', function() {
            const popup = document.getElementById('lovePopup');
            popup.style.display = 'block';
            
            // Eksplozja efektów
            const numEffects = isMobile ? 20 : 50;
            for(let i = 0; i < numEffects; i++) {
                setTimeout(createHeart, i * 100);
            }

            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });
        
        // Modyfikacja zachowania przycisku "Nie" dla urządzeń mobilnych
        const noBtn = document.getElementById('noBtn');
        
        if (isMobile) {
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();
                const maxX = window.innerWidth - this.offsetWidth;
                const maxY = window.innerHeight - this.offsetHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
            });
        } else {
            noBtn.addEventListener('mouseover', function() {
                const maxX = window.innerWidth - this.offsetWidth;
                const maxY = window.innerHeight - this.offsetHeight;
                
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                this.style.position = 'fixed';
                this.style.left = randomX + 'px';
                this.style.top = randomY + 'px';
            });
        }

        // Zamykanie popupów po dotknięciu
        document.querySelectorAll('.popup').forEach(popup => {
            popup.addEventListener('click', function() {
                this.style.display = 'none';
            });
        });

        // Obsługa zmiany orientacji ekranu
        window.addEventListener('resize', function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'static';
        });
    </script>
</body>
</html>

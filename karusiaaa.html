<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #FF1493;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        .question {
            font-size: 1.8em;
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            width: 100%;
            word-wrap: break-word;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            width: 100%;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: white;
            color: #FF1493;
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-width: 80px;
        }
        
        button:active {
            transform: scale(0.95);
        }

        .sparkle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 1.5s infinite;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            display: none;
            text-align: center;
            z-index: 10;
            animation: popIn 0.5s forwards;
            width: 80%;
            max-width: 300px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Zostaniesz mojƒÖ WalentynkƒÖ Gwiazdko? üí´</div>
        <div class="buttons">
            <button id="yesBtn">Tak</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <div id="lovePopup" class="popup">
        <h2>Kocham Ciƒô najbardziej na ≈õwiecie</h2>
        <div style="font-size: 40px; margin-top: 10px;">‚ù§Ô∏è</div>
    </div>

    <div id="sadPopup" class="popup">
        <h2>:(</h2>
    </div>

    <script>
        // Tworzenie b≈ÇyszczƒÖcych gwiazdek
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }

        // Generowanie gwiazdek
        setInterval(createSparkle, 300);

        document.getElementById('yesBtn').addEventListener('click', function() {
            const popup = document.getElementById('lovePopup');
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });
        
        const noBtn = document.getElementById('noBtn');
        
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton(this);
        });
        
        noBtn.addEventListener('mouseover', function() {
            moveButton(this);
        });

        function moveButton(button) {
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        // Zamykanie popup√≥w
        document.querySelectorAll('.popup').forEach(popup => {
            popup.addEventListener('click', function() {
                this.style.display = 'none';
            });
        });

        // Reset pozycji przycisku przy zmianie orientacji
        window.addEventListener('resize', function() {
            const noBtn = document.getElementById('noBtn');
            noBtn.style.position = 'static';
        });
    </script>
</body>
</html>

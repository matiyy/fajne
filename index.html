<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background: #FF1493;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            background: #FF1493;
        }
        
        .question {
            color: yellow;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            position: relative;
            word-wrap: break-word;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: white;
            color: #FF1493;
            min-width: 60px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            transform: scale(0.95);
        }

        .sparkle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: none;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 250px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="question">Zostaniesz mojƒÖ WalentynkƒÖ Gwiazdko? üí´</div>
        <div class="buttons">
            <button id="yesBtn">Tak</button>
            <button id="noBtn">Nie</button>
        </div>
    </div>

    <div id="lovePopup" class="popup">
        <h2>Kocham Ciƒô najbardziej na ≈õwiecie</h2>
        <div style="font-size: 40px; margin-top: 10px;">‚ù§Ô∏è</div>
    </div>

    <div id="sadPopup" class="popup">
        <h2>:(</h2>
    </div>

    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animation = 'twinkle 1.5s infinite';
            document.body.appendChild(sparkle);

            setTimeout(() => sparkle.remove(), 1500);
        }

        setInterval(createSparkle, 300);

        document.getElementById('yesBtn').addEventListener('click', function() {
            const popup = document.getElementById('lovePopup');
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        });
        
        const noBtn = document.getElementById('noBtn');
        
        function moveButton(button, event) {
            const maxX = window.innerWidth - button.offsetWidth - 20;
            const maxY = window.innerHeight - button.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            button.style.position = 'fixed';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton(this, e);
        });

        noBtn.addEventListener('mouseover', function(e) {
            moveButton(this, e);
        });

        document.querySelectorAll('.popup').forEach(popup => {
            popup.addEventListener('click', function() {
                this.style.display = 'none';
            });
        });
    </script>
    <p style="position: fixed; bottom: 10px; width: 100%; text-align: center; font-size: 12px; color: white;">
    P.S. wiem, ≈ºe pytam drugi raz, ale teraz w inny spos√≥b. ‚ù§Ô∏è
</p>

</body>
</html>
